<!DOCTYPE html>
<html>
<head>
<style>
  div {
    position: fixed;
    background-color: #abc;
    left: 600px;
    top: 400px;
    margin: 5px;
  }
</style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>

<style >
  .final {
    color: black;
    padding-right: 3px; 
  }



</style>

<div id="divblock" class="block">
    <span id="interim_span" class="final"></span>
</div>

<script type="text/javascript">
/*
  $( ".block" ).animate({ "left": "-=50px" }, "slow" );
  $( ".block" ).animate({ "left": "-=100px" }, "slow" );
*/
var SpeechToText=function(callback,callbackForSenEnd){
  var recognizing = false;
  var ignore_onend;
  var start_timestamp;
  var final_transcript="";
  if (!('webkitSpeechRecognition' in window)) {
    upgrade();
  } else {
    var recognition = new webkitSpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = true;

    recognition.onstart = function() {
      recognizing = true;
    };

    if (recognizing) {
      recognition.stop();
      return;
    }

    recognition.lang = 'en-US';
    recognition.start();
    ignore_onend = false;

    recognition.onerror = function(event) {
      // can give some alart for microphone status.
    };

    recognition.onend = function() {
      recognizing = false;
      if (ignore_onend) {
        return;
      }
      if (!final_transcript) {
        return;
      }

      if (window.getSelection) {
        window.getSelection().removeAllRanges();
        var range = document.createRange();
        window.getSelection().addRange(range);
      }
    };

    recognition.onresult = function(event) {
      var interim_transcript = '';
      for (var i = event.resultIndex; i < event.results.length; ++i) {
        if (event.results[i].isFinal) {
          final_transcript += event.results[i][0].transcript;
        } else {
          interim_transcript += event.results[i][0].transcript;
        }
      }

      final_transcript = capitalize(final_transcript);
    
      if(final_transcript!=""){
        final_transcript="";
        callbackForSenEnd();
      }
      callback(linebreak(interim_transcript));
    };
  }

  function upgrade() {
    //can show notification for user to update the microphone
  }

  var two_line = /\n\n/g;
  var one_line = /\n/g;
  function linebreak(s) {
    return s.replace(two_line, '<p></p>').replace(one_line, '<br>');
  }

  var first_char = /\S/;
  function capitalize(s) {
    return s.replace(first_char, function(m) { return m.toUpperCase(); });
  }
}

var dataLength=0;
var dataLChange=0;
var TextResult=function(){
		SpeechToText(function(data){
        interim_span.innerHTML = data;
        if(data.length!=0){
          dataLChange=data.length-dataLength;
          dataLength=data.length;
          if(dataLChange>0){
              $( ".block" ).animate({ "left": "-="+dataLChange*15+"px" }, "slow" );
          }
        }

  	   },function(){alert("");}
    );
}


</script>

<input type="button" onclick="TextResult()">
</body>
</html>
